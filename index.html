<html>

<head>
  <link rel="stylesheet" type="text/css" href="assets/styles.css" media="screen" />
  <script type="text/javascript" src="build/index.js"></script>
  <script>
    window.onload = function() {
      const canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const gl = canvas.getContext("webgl2");
      const app = new demo.DemoApp(gl)
      canvas.addEventListener("keydown", function(event) {
        app.handleKeyboardEvent(event)
      })
      app.setOnChange(function(centre, range) {
        document.getElementById("centre").innerHTML = centre
        document.getElementById("range").innerHTML = range
      })
      app.run(gl);
    }
  </script>
</head>

<body>
  <div id="info">
    <p id="centre" />
    <p id="range" />
  </div>
  <canvas id="canvas" style='position:absolute; left:0px; top:0px;' tabindex='1'></canvas>
</body>

</html>
